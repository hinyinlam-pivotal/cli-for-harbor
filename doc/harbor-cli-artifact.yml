    content: "\e[0;32m\"{\\\"application/vnd.scanner.adapter.vuln.report.harbor+json; version=1.0\\\":{\\\"generated_at\\\":\\\"2021-01-05T06:03:03.628877885Z\\\",\\\"scanner\\\":{\\\"name\\\":\\\"Trivy\\\",\\\"vendor\\\":\\\"Aqua Security\\\",\\\"version\\\":\\\"Unknown\\\"},\\\"severity\\\":\\\"High\\\",\\\"vulnerabilities\\\":[{\\\"id\\\":\\\"CVE-2020-27350\\\",\\\"package\\\":\\\"apt\\\",\\\"version\\\":\\\"1.6.12ubuntu0.1\\\",\\\"fix_version\\\":\\\"1.6.12ubuntu0.2\\\",\\\"severity\\\":\\\"Medium\\\",\\\"description\\\":\\\"APT had several integer overflows and underflows while parsing .deb packages, aka GHSL-2020-168 GHSL-2020-169, in files apt-pkg/contrib/extracttar.cc, apt-pkg/deb/debfile.cc, and apt-pkg/contrib/arfile.cc. This issue affects: apt 1.2.32ubuntu0 versions prior to 1.2.32ubuntu0.2; 1.6.12ubuntu0 versions prior to 1.6.12ubuntu0.2; 2.0.2ubuntu0 versions prior to 2.0.2ubuntu0.2; 2.1.10ubuntu0 versions prior to 2.1.10ubuntu0.1;\\\",\\\"links\\\":[\\\"https://bugs.launchpad.net/bugs/1899193\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-27350\\\",\\\"https://usn.ubuntu.com/usn/usn-4667-1\\\",\\\"https://www.debian.org/security/2020/dsa-4808\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2019-18276\\\",\\\"package\\\":\\\"bash\\\",\\\"version\\\":\\\"4.4.18-2ubuntu1.2\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Low\\\",\\\"description\\\":\\\"An issue was discovered in disable_priv_mode in shell.c in GNU Bash through 5.0 patch 11. By default, if Bash is run with its effective UID not equal to its real UID, it will drop privileges by setting its effective UID to its real UID. However, it does so incorrectly. On Linux and other systems that support \\\\\\\"saved UID\\\\\\\" functionality, the saved UID is not dropped. An attacker with command execution in the shell can use \\\\\\\"enable -f\\\\\\\" for runtime loading of a new builtin, which can be a shared object that calls setuid() and therefore regains privileges. However, binaries running with an effective UID of 0 are unaffected.\\\",\\\"links\\\":[\\\"http://packetstormsecurity.com/files/155498/Bash-5.0-Patch-11-Privilege-Escalation.html\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-18276\\\",\\\"https://github.com/bminor/bash/commit/951bdaad7a18cc0dc1036bba86b18b90874d39ff\\\",\\\"https://security.netapp.com/advisory/ntap-20200430-0003/\\\",\\\"https://www.youtube.com/watch?v=-wGtxJ8opa8\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2016-2781\\\",\\\"package\\\":\\\"coreutils\\\",\\\"version\\\":\\\"8.28-1ubuntu1\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Low\\\",\\\"description\\\":\\\"chroot in GNU coreutils, when used with --userspec, allows local users to escape to the parent session via a crafted TIOCSTI ioctl call, which pushes characters to the terminal's input buffer.\\\",\\\"links\\\":[\\\"http://seclists.org/oss-sec/2016/q1/452\\\",\\\"http://www.openwall.com/lists/oss-security/2016/02/28/2\\\",\\\"http://www.openwall.com/lists/oss-security/2016/02/28/3\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2016-2781\\\",\\\"https://lore.kernel.org/patchwork/patch/793178/\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2020-13844\\\",\\\"package\\\":\\\"gcc-8-base\\\",\\\"version\\\":\\\"8.4.0-1ubuntu1~18.04\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Medium\\\",\\\"description\\\":\\\"Arm Armv8-A core implementations utilizing speculative execution past unconditional changes in control flow may allow unauthorized disclosure of information to an attacker with local user access via a side-channel analysis, aka \\\\\\\"straight-line speculation.\\\\\\\"\\\",\\\"links\\\":[\\\"http://lists.llvm.org/pipermail/llvm-dev/2020-June/142109.html\\\",\\\"http://lists.opensuse.org/opensuse-security-announce/2020-10/msg00039.html\\\",\\\"http://lists.opensuse.org/opensuse-security-announce/2020-10/msg00040.html\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-13844\\\",\\\"https://developer.arm.com/support/arm-security-updates/speculative-processor-vulnerability\\\",\\\"https://developer.arm.com/support/arm-security-updates/speculative-processor-vulnerability/downloads/straight-line-speculation\\\",\\\"https://developer.arm.com/support/arm-security-updates/speculative-processor-vulnerability/frequently-asked-questions\\\",\\\"https://gcc.gnu.org/pipermail/gcc-patches/2020-June/547520.html\\\",\\\"https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=679db70801da9fda91d26caf13bf5b5ccc74e8e8\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2019-13050\\\",\\\"package\\\":\\\"gpgv\\\",\\\"version\\\":\\\"2.2.4-1ubuntu1.3\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Low\\\",\\\"description\\\":\\\"Interaction between the sks-keyserver code through 1.2.0 of the SKS keyserver network, and GnuPG through 2.2.16, makes it risky to have a GnuPG keyserver configuration line referring to a host on the SKS keyserver network. Retrieving data from this network may cause a persistent denial of service, because of a Certificate Spamming Attack.\\\",\\\"links\\\":[\\\"http://lists.opensuse.org/opensuse-security-announce/2019-08/msg00039.html\\\",\\\"https://access.redhat.com/articles/4264021\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-13050\\\",\\\"https://gist.github.com/rjhansen/67ab921ffb4084c865b3618d6955275f\\\",\\\"https://linux.oracle.com/cve/CVE-2019-13050.html\\\",\\\"https://linux.oracle.com/errata/ELSA-2020-4490.html\\\",\\\"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/AUK2YRO6QIH64WP2LRA5D4LACTXQPPU4/\\\",\\\"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/CP4ON34YEXEZDZOXXWV43KVGGO6WZLJ5/\\\",\\\"https://lists.gnupg.org/pipermail/gnupg-announce/2019q3/000439.html\\\",\\\"https://support.f5.com/csp/article/K08654551\\\",\\\"https://support.f5.com/csp/article/K08654551?utm_source=f5support\\\\u0026amp;utm_medium=RSS\\\",\\\"https://twitter.com/lambdafu/status/1147162583969009664\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2020-27350\\\",\\\"package\\\":\\\"libapt-pkg5.0\\\",\\\"version\\\":\\\"1.6.12ubuntu0.1\\\",\\\"fix_version\\\":\\\"1.6.12ubuntu0.2\\\",\\\"severity\\\":\\\"Medium\\\",\\\"description\\\":\\\"APT had several integer overflows and underflows while parsing .deb packages, aka GHSL-2020-168 GHSL-2020-169, in files apt-pkg/contrib/extracttar.cc, apt-pkg/deb/debfile.cc, and apt-pkg/contrib/arfile.cc. This issue affects: apt 1.2.32ubuntu0 versions prior to 1.2.32ubuntu0.2; 1.6.12ubuntu0 versions prior to 1.6.12ubuntu0.2; 2.0.2ubuntu0 versions prior to 2.0.2ubuntu0.2; 2.1.10ubuntu0 versions prior to 2.1.10ubuntu0.1;\\\",\\\"links\\\":[\\\"https://bugs.launchpad.net/bugs/1899193\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-27350\\\",\\\"https://usn.ubuntu.com/usn/usn-4667-1\\\",\\\"https://www.debian.org/security/2020/dsa-4808\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2020-29562\\\",\\\"package\\\":\\\"libc-bin\\\",\\\"version\\\":\\\"2.27-3ubuntu1.2\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Medium\\\",\\\"description\\\":\\\"The iconv function in the GNU C Library (aka glibc or libc6) 2.30 to 2.32, when converting UCS4 text containing an irreversible character, fails an assertion in the code path and aborts the program, potentially resulting in a denial of service.\\\",\\\"links\\\":[\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-29562\\\",\\\"https://sourceware.org/bugzilla/show_bug.cgi?id=26923\\\",\\\"https://sourceware.org/pipermail/libc-alpha/2020-November/119822.html\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2009-5155\\\",\\\"package\\\":\\\"libc-bin\\\",\\\"version\\\":\\\"2.27-3ubuntu1.2\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Low\\\",\\\"description\\\":\\\"In the GNU C Library (aka glibc or libc6) before 2.28, parse_reg_exp in posix/regcomp.c misparses alternatives, which allows attackers to cause a denial of service (assertion failure and application exit) or trigger an incorrect result by attempting a regular-expression match.\\\",\\\"links\\\":[\\\"http://git.savannah.gnu.org/cgit/gnulib.git/commit/?id=5513b40999149090987a0341c018d05d3eea1272\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2009-5155\\\",\\\"https://debbugs.gnu.org/cgi/bugreport.cgi?bug=22793\\\",\\\"https://debbugs.gnu.org/cgi/bugreport.cgi?bug=32806\\\",\\\"https://debbugs.gnu.org/cgi/bugreport.cgi?bug=34238\\\",\\\"https://security.netapp.com/advisory/ntap-20190315-0002/\\\",\\\"https://sourceware.org/bugzilla/show_bug.cgi?id=11053\\\",\\\"https://sourceware.org/bugzilla/show_bug.cgi?id=18986\\\",\\\"https://sourceware.org/git/gitweb.cgi?p=glibc.git;h=eb04c21373e2a2885f3d52ff192b0499afe3c672\\\",\\\"https://support.f5.com/csp/article/K64119434\\\",\\\"https://support.f5.com/csp/article/K64119434?utm_source=f5support\\\\u0026amp;utm_medium=RSS\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2015-8985\\\",\\\"package\\\":\\\"libc-bin\\\",\\\"version\\\":\\\"2.27-3ubuntu1.2\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Low\\\",\\\"description\\\":\\\"The pop_fail_stack function in the GNU C Library (aka glibc or libc6) allows context-dependent attackers to cause a denial of service (assertion failure and application crash) via vectors related to extended regular expression processing.\\\",\\\"links\\\":[\\\"http://www.openwall.com/lists/oss-security/2017/02/14/9\\\",\\\"http://www.securityfocus.com/bid/76916\\\",\\\"https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=779392\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2015-8985\\\",\\\"https://security.gentoo.org/glsa/201908-06\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2016-10228\\\",\\\"package\\\":\\\"libc-bin\\\",\\\"version\\\":\\\"2.27-3ubuntu1.2\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Low\\\",\\\"description\\\":\\\"The iconv program in the GNU C Library (aka glibc or libc6) 2.31 and earlier, when invoked with multiple suffixes in the destination encoding (TRANSLATE or IGNORE) along with the -c option, enters an infinite loop when processing invalid multi-byte input sequences, leading to a denial of service.\\\",\\\"links\\\":[\\\"http://openwall.com/lists/oss-security/2017/03/01/10\\\",\\\"http://www.securityfocus.com/bid/96525\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2016-10228\\\",\\\"https://sourceware.org/bugzilla/show_bug.cgi?id=19519\\\",\\\"https://sourceware.org/bugzilla/show_bug.cgi?id=19519#c21\\\",\\\"https://sourceware.org/bugzilla/show_bug.cgi?id=26224\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2016-10739\\\",\\\"package\\\":\\\"libc-bin\\\",\\\"version\\\":\\\"2.27-3ubuntu1.2\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Low\\\",\\\"description\\\":\\\"In the GNU C Library (aka glibc or libc6) through 2.28, the getaddrinfo function would successfully parse a string that contained an IPv4 address followed by whitespace and arbitrary characters, which could lead applications to incorrectly assume that it had parsed a valid string, without the possibility of embedded HTTP headers or other potentially dangerous substrings.\\\",\\\"links\\\":[\\\"http://lists.opensuse.org/opensuse-security-announce/2019-04/msg00082.html\\\",\\\"http://www.securityfocus.com/bid/106672\\\",\\\"https://access.redhat.com/errata/RHSA-2019:2118\\\",\\\"https://access.redhat.com/errata/RHSA-2019:3513\\\",\\\"https://bugzilla.redhat.com/show_bug.cgi?id=1347549\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2016-10739\\\",\\\"https://linux.oracle.com/cve/CVE-2016-10739.html\\\",\\\"https://linux.oracle.com/errata/ELSA-2019-3513.html\\\",\\\"https://sourceware.org/bugzilla/show_bug.cgi?id=20018\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2020-6096\\\",\\\"package\\\":\\\"libc-bin\\\",\\\"version\\\":\\\"2.27-3ubuntu1.2\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Low\\\",\\\"description\\\":\\\"An exploitable signed comparison vulnerability exists in the ARMv7 memcpy() implementation of GNU glibc 2.30.9000. Calling memcpy() (on ARMv7 targets that utilize the GNU glibc implementation) with a negative value for the 'num' parameter results in a signed comparison vulnerability. If an attacker underflows the 'num' parameter to memcpy(), this vulnerability could lead to undefined behavior such as writing to out-of-bounds memory and potentially remote code execution. Furthermore, this memcpy() implementation allows for program execution to continue in scenarios where a segmentation fault or crash should have occurred. The dangers occur in that subsequent execution and iterations of this code will be executed with this corrupted data.\\\",\\\"links\\\":[\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-6096\\\",\\\"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/SPYXTDOOB4PQGTYAMZAZNJIB3FF6YQXI/\\\",\\\"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/URXOIA2LDUKHQXK4BE55BQBRI6ZZG3Y6/\\\",\\\"https://sourceware.org/bugzilla/attachment.cgi?id=12334\\\",\\\"https://sourceware.org/bugzilla/show_bug.cgi?id=25620\\\",\\\"https://talosintelligence.com/vulnerability_reports/TALOS-2020-1019\\\",\\\"https://www.talosintelligence.com/vulnerability_reports/TALOS-2020-1019\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2020-29562\\\",\\\"package\\\":\\\"libc6\\\",\\\"version\\\":\\\"2.27-3ubuntu1.2\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Medium\\\",\\\"description\\\":\\\"The iconv function in the GNU C Library (aka glibc or libc6) 2.30 to 2.32, when converting UCS4 text containing an irreversible character, fails an assertion in the code path and aborts the program, potentially resulting in a denial of service.\\\",\\\"links\\\":[\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-29562\\\",\\\"https://sourceware.org/bugzilla/show_bug.cgi?id=26923\\\",\\\"https://sourceware.org/pipermail/libc-alpha/2020-November/119822.html\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2009-5155\\\",\\\"package\\\":\\\"libc6\\\",\\\"version\\\":\\\"2.27-3ubuntu1.2\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Low\\\",\\\"description\\\":\\\"In the GNU C Library (aka glibc or libc6) before 2.28, parse_reg_exp in posix/regcomp.c misparses alternatives, which allows attackers to cause a denial of service (assertion failure and application exit) or trigger an incorrect result by attempting a regular-expression match.\\\",\\\"links\\\":[\\\"http://git.savannah.gnu.org/cgit/gnulib.git/commit/?id=5513b40999149090987a0341c018d05d3eea1272\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2009-5155\\\",\\\"https://debbugs.gnu.org/cgi/bugreport.cgi?bug=22793\\\",\\\"https://debbugs.gnu.org/cgi/bugreport.cgi?bug=32806\\\",\\\"https://debbugs.gnu.org/cgi/