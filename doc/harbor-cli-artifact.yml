the terminfo library in ncurses before 6.1-20191012.\\\",\\\"links\\\":[\\\"http://lists.opensuse.org/opensuse-security-announce/2019-11/msg00059.html\\\",\\\"http://lists.opensuse.org/opensuse-security-announce/2019-11/msg00061.html\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2019-17595\\\",\\\"https://lists.gnu.org/archive/html/bug-ncurses/2019-10/msg00013.html\\\",\\\"https://lists.gnu.org/archive/html/bug-ncurses/2019-10/msg00045.html\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2020-1971\\\",\\\"package\\\":\\\"openssl\\\",\\\"version\\\":\\\"1.1.1-1ubuntu2.1~18.04.6\\\",\\\"fix_version\\\":\\\"1.1.1-1ubuntu2.1~18.04.7\\\",\\\"severity\\\":\\\"High\\\",\\\"description\\\":\\\"The X.509 GeneralName type is a generic type for representing different types of names. One of those name types is known as EDIPartyName. OpenSSL provides a function GENERAL_NAME_cmp which compares different instances of a GENERAL_NAME to see if they are equal or not. This function behaves incorrectly when both GENERAL_NAMEs contain an EDIPARTYNAME. A NULL pointer dereference and a crash may occur leading to a possible denial of service attack. OpenSSL itself uses the GENERAL_NAME_cmp function for two purposes: 1) Comparing CRL distribution point names between an available CRL and a CRL distribution point embedded in an X509 certificate 2) When verifying that a timestamp response token signer matches the timestamp authority name (exposed via the API functions TS_RESP_verify_response and TS_RESP_verify_token) If an attacker can control both items being compared then that attacker could trigger a crash. For example if the attacker can trick a client or server into checking a malicious certificate against a malicious CRL then this may occur. Note that some applications automatically download CRLs based on a URL embedded in a certificate. This checking happens prior to the signatures on the certificate and CRL being verified. OpenSSL's s_server, s_client and verify tools have support for the \\\\\\\"-crl_download\\\\\\\" option which implements automatic CRL downloading and this attack has been demonstrated to work against those tools. Note that an unrelated bug means that affected versions of OpenSSL cannot parse or construct correct encodings of EDIPARTYNAME. However it is possible to construct a malformed EDIPARTYNAME that OpenSSL's parser will accept and hence trigger this attack. All OpenSSL 1.1.1 and 1.0.2 versions are affected by this issue. Other OpenSSL releases are out of support and have not been checked. Fixed in OpenSSL 1.1.1i (Affected 1.1.1-1.1.1h). Fixed in OpenSSL 1.0.2x (Affected 1.0.2-1.0.2w).\\\",\\\"links\\\":[\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-1971\\\",\\\"https://git.openssl.org/gitweb/?p=openssl.git;a=commitdiff;h=2154ab83e14ede338d2ede9bbe5cdfce5d5a6c9e\\\",\\\"https://git.openssl.org/gitweb/?p=openssl.git;a=commitdiff;h=f960d81215ebf3f65e03d4d5d857fb9b666d6920\\\",\\\"https://linux.oracle.com/cve/CVE-2020-1971.html\\\",\\\"https://linux.oracle.com/errata/ELSA-2020-5566-1.html\\\",\\\"https://lists.apache.org/thread.html/rbb769f771711fb274e0a4acb1b5911c8aab544a6ac5e8c12d40c5143@%3Ccommits.pulsar.apache.org%3E\\\",\\\"https://lists.debian.org/debian-lts-announce/2020/12/msg00020.html\\\",\\\"https://lists.debian.org/debian-lts-announce/2020/12/msg00021.html\\\",\\\"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/DGSI34Y5LQ5RYXN4M2I5ZQT65LFVDOUU/\\\",\\\"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/PWPSSZNZOBJU2YR6Z4TGHXKYW3YP5QG7/\\\",\\\"https://security.FreeBSD.org/advisories/FreeBSD-SA-20:33.openssl.asc\\\",\\\"https://security.gentoo.org/glsa/202012-13\\\",\\\"https://security.netapp.com/advisory/ntap-20201218-0005/\\\",\\\"https://usn.ubuntu.com/usn/usn-4662-1\\\",\\\"https://www.debian.org/security/2020/dsa