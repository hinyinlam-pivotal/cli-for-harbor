 that utilize the GNU glibc implementation) with a negative value for the 'num' parameter results in a signed comparison vulnerability. If an attacker underflows the 'num' parameter to memcpy(), this vulnerability could lead to undefined behavior such as writing to out-of-bounds memory and potentially remote code execution. Furthermore, this memcpy() implementation allows for program execution to continue in scenarios where a segmentation fault or crash should have occurred. The dangers occur in that subsequent execution and iterations of this code will be executed with this corrupted data.\\\",\\\"links\\\":[\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-6096\\\",\\\"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/SPYXTDOOB4PQGTYAMZAZNJIB3FF6YQXI/\\\",\\\"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/URXOIA2LDUKHQXK4BE55BQBRI6ZZG3Y6/\\\",\\\"https://sourceware.org/bugzilla/attachment.cgi?id=12334\\\",\\\"https://sourceware.org/bugzilla/show_bug.cgi?id=25620\\\",\\\"https://talosintelligence.com/vulnerability_reports/TALOS-2020-1019\\\",\\\"https://www.talosintelligence.com/vulnerability_reports/TALOS-2020-1019\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2013-4235\\\",\\\"package\\\":\\\"login\\\",\\\"version\\\":\\\"1:4.5-1ubuntu2\\\",\\\"fix_version\\\":\\\"\\\",\\\"severity\\\":\\\"Low\\\",\\\"description\\\":\\\"shadow: TOCTOU (time-of-check time-of-use) race condition when copying and removing directory trees\\\",\\\"links\\\":[\\\"https://access.redhat.com/security/cve/cve-2013-4235\\\",\\\"https://bugzilla.redhat.com/show_bug.cgi?id=CVE-2013-4235\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2013-4235\\\",\\\"https://security-tracker.debian.org/tracker/CVE-2013-4235\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890