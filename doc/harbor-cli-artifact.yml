n integer overflow via a large number after a (?C substring.\\\",\\\"links\\\":[\\\"http://seclists.org/fulldisclosure/2020/Dec/32\\\",\\\"https://about.gitlab.com/releases/2020/07/01/security-release-13-1-2-release/\\\",\\\"https://bugs.gentoo.org/717920\\\",\\\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2020-14155\\\",\\\"https://support.apple.com/kb/HT211931\\\",\\\"https://www.pcre.org/original/changelog.txt\\\"],\\\"artifact_digest\\\":\\\"sha256:db6714fb6996e29fc29903dcdc4cb761186d5161fbb43f9890e211caf2a9abe7\\\"},{\\\"id\\\":\\\"CVE-2020-1971\\\",\\\"package\\\":\\\"libssl1.1\\\",\\\"version\\\":\\\"1.1.1-1ubuntu2.1~18.04.6\\\",\\\"fix_version\\\":\\\"1.1.1-1ubuntu2.1~18.04.7\\\",\\\"severity\\\":\\\"High\\\",\\\"description\\\":\\\"The X.509 GeneralName type is a generic type for representing different types of names. One of those name types is known as EDIPartyName. OpenSSL provides a function GENERAL_NAME_cmp which compares different instances of a GENERAL_NAME to see if they are equal or not. This function behaves incorrectly when both GENERAL_NAMEs contain an EDIPARTYNAME. A NULL pointer dereference and a crash may occur leading to a possible denial of service attack. OpenSSL itself uses the GENERAL_NAME_cmp function for two purposes: 1) Comparing CRL distribution point names between an available CRL and a CRL distribution point embedded in an X509 certificate 2) When verifying that a timestamp response token signer matches the timestamp authority name (exposed via the API functions TS_RESP_verify_response and TS_RESP_verify_token) If an attacker can control both items being compared then that attacker could trigger a crash. For example if the attacker can trick a client or server into checking a malicious certificate against a malicious CRL then this may occur. Note that some applications automatically download CRLs based on a URL embedded in a certificate. This checking happens prior to the signatures on the certificate and CRL being verified. 